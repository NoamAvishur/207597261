<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="BuyFromAStudentCreateAccount.css">
</head>
<body>
  <div class="container">
      <img id="logo" src="logo.png"></img>
      <br>
      <div class="header">
          <h1>יצירת משתמש</h1>
      </div>
      <br>
      <div class="createAccount">
          <form action="" method="get">
              <div class="form">
                  <input type="text" name="firstName">
                  <label>:*שם פרטי </label>
              </div>
              <br>
              <div class="form">
                  <input type="text" name="lastName">
                  <label>:*שם משפחה </label>
              </div>
              <br>
              <div class="form">
                  <input type="email" name="email">
                  <label>:*כתובת מייל </label>
              </div>
              <br>
              <div class="form">
                  <input type="text" name="password">
                  <label>:*סיסמה </label>
              </div>
              <br>
              <input type="submit" class="btn" value="צור משתמש" name="">
          </form>
      </div>
  </div>
</body>
</html>
